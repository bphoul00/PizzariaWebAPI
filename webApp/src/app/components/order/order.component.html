
<div class="card" *ngFor="let order of orders">
  <div class="card-body">
    <h4 class="card-title">Order's ID {{order._id}}</h4>
    <p class="card-text" *ngFor="let ingredient of order.listIngredient" >{{ingredient.name}}.</p>
    <small>Order on {{order.order_date}}</small>
  </div>
</div>


<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Customer Name</label>
  <div class="col-10">
    <input class="form-control" type="text" [(ngModel)]="newOrder.customerName" id="example-text-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Email</label>
  <div class="col-10">
    <input class="form-control" type="email" [(ngModel)]="newOrder.customerEmail" id="example-email-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
  <div class="col-10">
    <input class="form-control" type="tel" [(ngModel)]="newOrder.customerTelephone" id="example-tel-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
  <div class="col-10">
    <input class="form-control" type="datetime-local" [(ngModel)]="newOrder.dateTime" id="example-datetime-local-input">
  </div>
</div>



<div class="custom-control custom-checkbox" *ngFor="let ingredient of ingredients">
  <input type="checkbox" class="custom-control-input" id="customCheck1">
  <label class="custom-control-label" for="customCheck1">{{ingredient.name}}</label>
</div>
  <button (click)='post()' type="button" class="btn btn-default">Send</button>
